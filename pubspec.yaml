name: baby_tracker
description: Baby tracking app with real-time sync for two parents
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  # Google Sign In
  google_sign_in: ^7.2.0
  # State management
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  fl_chart: ^0.70.0
  flutter_localizations:
    sdk: flutter

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.1.0
  file_picker: ^8.1.2

  # Navigation
  go_router: ^14.6.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  realm: ^20.2.0
  flex_color_scheme: ^8.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.0
flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/app_icon.png"
  image_path_ios: "assets/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon.png"
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#2196F3"

flutter:
  uses-material-design: true

  assets:
    - assets/
